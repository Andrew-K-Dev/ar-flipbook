<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Flipbook Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; background:#000; }
    model-viewer { width:100vw; height:100vh; }
    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <model-viewer
    src="product.glb"
    ios-src="product.usdz"
    alt="3D Model"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

  <div class="hint">Tap the AR icon to place this object in your environment</div>
</body>
</html>
